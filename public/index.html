<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="stylesheets/jquery-1.11.3.min.js"></script>
		<style type="text/css">
			#BG{
				
			}
			table{
				border: 1px solid #666;
			}
			td{
				border: 1px solid #666;
			}
			
		</style>
	</head>
	<body>
		
		<table id="BG" cellpadding="0" cellspacing="0">
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			
		</table>
		
		<script type="text/javascript">
			$(function(){
				$.ajax({
					url:"http://localhost:3000",
					type:"post",
					success:function(e){
						
						for(i in e){
							$('#BG').append('<tr><td>'+e[i].name+'</td><td>'+e[i].age+'</td><td>'+e[i].sex+'</td></tr>')
						}
//console.log(e)
					}
					
			})
			})
		
		</script>
	</body>
</html>
